<table class="table table-hover">
    <thead>
    <th class="center_th">工作号</th>
    <th class="center_th">姓名</th>
    <th class="center_th">开始时间</th>
    <th class="center_th">结束时间</th>
    <th class="center_th">参加次数</th>
    <th class="center_th">操作</th>
    </thead>
    <tbody>
    {{each entry as item i}}
    <tr>
        <td>{{item.work_number}}</td>
        <td>{{item.nickname}}</td>
        <td>{{item.s_time}}</td>
        <td>{{item.e_time}}</td>
        <td>{{item.join_times}}</td>
        <td>
            <div class="btn-group btn_noborder">
                <button type="button" class="btn btn-default btn_noborder"><span
                        class="glyphicon glyphicon-edit"></span></button>
                <button type="button" class="btn btn-default btn_noborder"><span
                        class="glyphicon glyphicon-remove del_color"></span></button>
            </div>
        </td>
    </tr>
    {{/each}}
  </tbody>

</table>
